<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="img/bg-pattern-top.svg" alt="" class="top-bg">
    <img src="img/bg-pattern-bottom.svg" alt="" class="bottom-bg">
   <section class="main">
       <div class="profile">
           <div class="top"></div>
           <div class="content">
               <div class="profile-img">
                   <img src="img/image-victor.jpg" alt="">
               </div>
               <div class="info">
                   <h4>Victor Crest 
                       <span>26</span>
                   </h4>
               </div>
               <div class="city">
                   <h5>London</h5>
               </div>
           </div>
           <div class="bottom">
               <div class="box-1">
                    <h4 class="value">80K</h4>
                    <p class="desc">Followers</p>
               </div>
               <div class="box-2">
                <h4 class="value">803K</h4>
                <p class="desc">Likes</p>
               </div>
               <div class="box-3">
                <h4 class="value">1.4K</h4>
                <p class="desc">Photos</p>
               </div>
           </div>
       </div>
   </section>
</body>
</html>
